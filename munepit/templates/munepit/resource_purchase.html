
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="card-title mb-0">Покупка ресурса</h3>
            </div>
            <div class="card-body">
                <p><strong>Покупатель:</strong> {{ buyer }}</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Записать сделку</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
