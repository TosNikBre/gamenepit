
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Введите ID покупателя для покупки {{ transaction_type_name }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Далее</button>
                    <a href="{% url 'select_transaction_type' %}" class="btn btn-secondary">Назад</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
