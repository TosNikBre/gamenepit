<!-- templates/game/island/transaction_select.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор транзакции - Остров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Выберите тип транзакции - Стол Остров</h4>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <a href="{% url 'island_deal' %}" class="list-group-item list-group-item-action">
                                Сделка между игроками
                            </a>
                            <a href="{% url 'island_court' %}" class="list-group-item list-group-item-action">
                                Суд
                            </a>
                            <a href="{% url 'island_release' %}" class="list-group-item list-group-item-action">
                                Выход с каторги
                            </a>
                            <a href="{% url 'island_purchase_resource' %}" class="list-group-item list-group-item-action">
                                Покупка ресурса
                            </a>
                            <a href="{% url 'island_build' %}" class="list-group-item list-group-item-action">
                                Постройка здания
                            </a>
                            <a href="{% url 'island_process_resource' %}" class="list-group-item list-group-item-action">
                                Обработка ресурса
                            </a>
                            <a href="{% url 'island_profit' %}" class="list-group-item list-group-item-action">
                                Получение прибыли
                            </a>
                            <a href="{% url 'island_demolish' %}" class="list-group-item list-group-item-action">
                                Снос здания
                            </a>
                        </div>
                        <div class="mt-3">
                            <a href="{% url 'logout' %}" class="btn btn-danger">Выйти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
